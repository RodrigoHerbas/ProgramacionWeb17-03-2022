<!DOCTYPE html>
<html>
    <head>
        <title>
            Bootstrap example
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div id="car1" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#car1" data-slide-to="0" class="active"></li>
                    <li data-target="#car1" data-slide-to="1"></li>
                    <li data-target="#car1" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../image1.jpg" width="1100">
                        <div class="carousel-caption">
                            <h1>Image 1</h1>
                            <p>
                                This is image 1
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../image2.jpg" width="1100">
                        <div class="carousel-caption">
                            <h1>Image 2</h1>
                            <p>
                                This is image 2
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../image3.jpg" width="1100">
                        <div class="carousel-caption">
                            <h1>Image 3</h1>
                            <p>
                                This is image 3
                            </p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#car1" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#car1" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </body>
</html>
