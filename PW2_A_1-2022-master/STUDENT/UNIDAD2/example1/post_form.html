<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" ng-app="ProductModule" ng-controller="ProductController">
            <form action="server_post.php" method="POST">
                <div>
                    <label for="txtProductName">Product Name</label>
                    <input id="txtProductName" class="form-control" name="name">
                </div>
                <div>
                    <label for="txtProductDescription">Product Description</label>
                    <input id="txtProductDescription" class="form-control" name="description">
                </div>
                <div>
                    <label for="txtProductPrice">Product Price</label>
                    <input id="txtProductPrice" class="form-control" name="price">
                </div>
                <div>
                    <label for="txtProductBrand">Product Brand</label>
                    <input id="txtProductBrand" class="form-control" name="brand">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        
        </div>
    </body>
</html>
