            /**
            Ejercicio:

            Dada una variable n, calcular el factorial de n
            utilizando un bucle while

            16:00
            */

            var n = 0;
            var i = 2;
            var factorial = 1;

            while (i <= n) {
                factorial *= i;

                default:
